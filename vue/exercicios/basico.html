<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Conceitos BÃ¡sicos</title>
    <link rel="stylesheet" href="/css/estilo.css">
    <script src="/js/vue.min.js"></script>
</head>

<body class="exercicio">
    <div id="app">
        <p>1) {{ 2 + 2 }}</p>
        <p>2) Produto {{ preco - desconto }}</p>
        <p>3) {{ horaCerta() }}</p>
        <p>4) {{ precoComDesconto.toFixed(2) }}</p>
    </div>
    <script>
        new Vue({
            el: "#app",
            data:{
                nome: 'caneta',
                preco: 6.99,
                desconto: 0.20
            },
            methods:{
                horaCerta(){
                    return new Date().toLocaleDateString()
                }
            },
            computed: {
                precoComDesconto(){
                    return this.preco * (1 - this.desconto)
                }
            }
        })
    </script>
</body>

</html>
